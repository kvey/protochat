<div ng-controller="UserCtrl">
  <p>{{user.email}}</p>
  <form action="" ng-hide="user.email">
    <input type="text" ng-model="authEmail" placeholder="email"/>
    <input type="password" ng-model="authPass" placeholder="password" />
    <button class="btn" type="submit" ng-click="login()">Login</button>
    <button class="btn" type="submit" ng-click="register()">Register</button>
  </form>
  <a class="btn" type="submit" ng-click="logout()" ng-show="user.email">Logout</a>
</div>
